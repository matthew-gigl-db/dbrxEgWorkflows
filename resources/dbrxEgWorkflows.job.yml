# The main job for dbrxEgWorkflows.
resources:
  jobs:
    dbrxEgWorkflows_job:
      name: dbrxEgWorkflows_job

      trigger:
        # Run this job every day, exactly one day from the last run; see https://docs.databricks.com/api/workspace/jobs/create#trigger
        periodic:
          interval: 1
          unit: DAYS

      email_notifications:
        on_failure:
          - matthew.giglia@databricks.com

      tasks:
        - task_key: 0_file_write_range_setup
          description: Sets up the ranges of records that will be written to CSV files.  
          # job_cluster_key: job_cluster
          notebook_task:
            notebook_path: ../src/0-file-writing-range-setup.py
        - task_key: 1_file_writes
          description: Write the CSV Files concurrently to a volume.  
          depends_on:
            - task_key: 0_file_write_range_setup
          for_each_task:
            inputs: "{{tasks.[available_hv_data].values.[hv_tables]}}"
            concurrency: 25
            task:
              task_key: 1_file_writes_iteration
              notebook_task:
                notebook_path: ../src/1-write-delimited.py
                base_parameters:
                  record_start: "{{input.start}}"
                  record_stop: "{{input.stop}}"
                  file_num: "{{input.file_num}}"
        
